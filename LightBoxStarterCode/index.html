<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>My First Lightbox</h1>
	
	   <div id="main">
      <img class="thumb" src="images/arabian-thumb.jpg" alt="Bay Arabian Cantering" 
        onclick="displayLightBox('arabian.jpg','Bay Arabian Cantering')">
      <img class="thumb" src="images/dog-thumb.jpg" alt="Yellow Lab Cappy" 
        onclick="displayLightBox('dog.jpg','Yellow Lab Cappy')">
      <img class="thumb" src="images/horse-thumb.jpg" alt="A Horse" 
        onclick="displayLightBox('horse.jpg','A Horse')">
      <img class="thumb" src="images/horseandpony-thumb.jpg" alt="Horse and pony" 
        onclick="displayLightBox('horseandpony.jpg','Horse and pony')">
      <img class="thumb" src="images/pinto-thumb.jpg" alt="A pinto" 
        onclick="displayLightBox('pinto.jpg','A pinto')">
      <img class="thumb" src="images/tb-thumb.jpg" alt="A tb" 
        onclick="displayLightBox('tb.jpg','A tb')">

     </div>

     <div id="lightbox" class="hidden"></div>

     <div id="positionBigImage">

       <div id="boundaryBigImage" class="hidden">
         <img id="x" src="images/x.png" alt="close" onclick="displayLightBox('','')">
         <img id="bigImage" src="images/arabian-thumb.jpg" alt="Bay Arabian Cantering">

       </div>
     </div>
	
  </body>
</html>
