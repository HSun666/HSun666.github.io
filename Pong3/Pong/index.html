<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title >Pong</title>

    <link rel="stylesheet" href="pong.css">

  </head>

  <body>
    <!-- page content -->

    <div id="controlpanel">
      <div onclick="startGame()" id="start" class="controls">Start Game</div>
      <div onclick="stopGame()" id="stop" class="controls">Stop Game</div>
      <div onclick="pauseGame()" id="pause" class="controls">Pause Game</div>
      <div onclick="resumeGame()" id="resume" class="controls">Resume Game</div>
      <div onclick="back()" id="back" class="controls">Menu</div>
    </div>

    <div id="header">
      <h1 id="title">Pong</h1>
      <h2 id="left">Score 1: <span id="score1">0</span></h2>
      <h2 id="right">Score 2: <span id="score2">0</span></h2>
    </div>

    <div id="gameBoard">
      <div id="paddle1" class="paddle"></div>
      <div id="ball"></div>
      <div id="paddle2" class="paddle"></div>
    </div>

    <div id="lightbox" class="unhidden"></div>
    <div id="fog" class="hidden"></div>


    <div id="positionMessage">
      <div id="boundaryMessage" class="hidden">
        <img id="x" src="images/x.png" alt="close" onclick="continueGame()">
        <h1 class="titletext" id="message">&nbsp;</h1>
        <p class="titletext" id="message2"></p>
      </div>
    </div>
  
    <div id="positionNavigation">
      <div id= "navigation" class = "unhidden">
        <div id = "classic" class = "playerOption" onclick="classic()">Classic</div>
        <div id = "speedy" class = "playerOption" onclick="speedy()">Speedy</div>
        <div id = "foggy" class = "playerOption" onclick="foggy()">Foggy</div>        
      </div>
    </div> 
	  
	  <script src="pong.js"></script>
  </body>
</html>
